name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
        
    # Clone from assembla
    - name: Clone from assembla
      env:
        USERNAME: ${{ secrets.ASSEMBLA_USER_NAME }}
        PASSWORD: ${{ secrets.ASSEMBLA_API_SECRET }}
      run: git clone "https://$USERNAME:$PASSWORD@git.assembla.com/troyweb/bechtel.echartmobile.git"

    - name: Checkout develop branch
      run: |
        cd bechtel.echartmobile
        git checkout develop
    
    - name: Install react-scripts
      run: npm install -g react-scripts

    - name: Install npm dependencies
      run: |
        cd bechtel.echartmobile/nuclide_leaflet
        npm install
        
    - name: Build mobile app
      run: |
        cd bechtel.echartmobile/nuclide_leaflet
        react-scripts build
        node scripts/insert-cordova.js
        npm run remove:www
        cp -a ./build/. ../www/        
